    <div class="row">
        <div class="col-md-4"></div>
        <div class="text-center col-md-4">
        <h1>Register</h1>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="register-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="">Username</label>
                                <input type="text" class="form-control" id="lg_username" name="lg_username" ng-model="login.name" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="" >Password</label>
                                <input type="password" class="form-control" id="lg_password" name="lg_password" ng-model="login.pass" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="" >Confirm Password</label>
                                <input type="password" class="form-control" id="lg_password" name="lg_password" ng-model="login.conf_pass" placeholder="confirm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-default" ng-click="logUser(login)">Submit</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5>Already have an account? <a href="#/login">Login Here</a></h5>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</div>
